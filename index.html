<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <style> rect {fill: red; stroke: blue;} </style>
  <body onload='init()'>
   <svg width = 500 height = 500></svg>
    <script>
      data = await d3.csv("car2017.csv");
      
      var x = d3.scaleLog().domain([0,200]).range([0,400])
      var y = d3.scaleLog().domain([0,200]).range([400,0])
      var svg = d3.select('svg').append('g').attr('transform', 'translate(150,150)')
      svg.selectAll('rect').data(data).enter().append('circle')
        .attr('cx', function(d) { return x(d['AverageCityMPG']);}).attr('cy', function(d) { return x(d['AverageHighwayMPG']);})
      
      svg.call(d3.axisBottom(x))
      svg.call(d3.axisLeft(y))
      
    </script>
  </body>
</html>
