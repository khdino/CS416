<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js'></script>
<title> Gasoline prices 2021 conversion from 1950 </title>
<meta charset='utf-8'>
<style> rect {fill: red; stroke: blue;} </style>
<body onload='init()'>
<svg width = 500 height = 500>
</svg>
<script>
      // https://d3-graph-gallery.com/graph/custom_annotation.html
      // source URL : https://afdc.energy.gov/data/10641
data = await d3.csv("gasoline_price_conversion_2021.csv");
      
var x = d3.scaleBand().domain([0,5]).range([0,10])
var y = d3.scaleLinear().domain([0,5]).range([10,0])
var svg = d3.select('svg').append('g').attr('transform', 'translate(1,1)')
svg.selectAll('rect').data(data).enter().append('rect')
        .attr('cx', function(d) { return d['Year']);}).attr('cy', function(d) { return y(d['Gasoline Price (2021 $/gallon)']);})
      
svg.call(d3.axisBottom(x))
svg.call(d3.axisLeft(y)).tickValues([0,1,3,5]).tickFormat(d3.format('~s'))
      
</script>
</body>
</html>
