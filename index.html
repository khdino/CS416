<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js'></script>
<title> Gasoline prices 2021 conversion from 1950 </title>
<center><h1> Gasoline price trend from 1950 reflecting inflation in 2021 </h1></center>
<meta charset='utf-8'>
<style> rect {fill: red; stroke: blue;} </style>
<body onload='init()'>

<button type="button" onclick="func(one)">Price</button>
<button type="button" onclick="func(two)">Inflation adjuster</button>
<button type="button" onclick="func(three)">Price(reflection X)</button>
<div id="trigger"></div>

<svg width = 1000 height = 1000>
</svg>
<script>
      // annotation reference : https://d3-graph-gallery.com/graph/custom_annotation.html
      // source URL : https://afdc.energy.gov/data/10641
async function init() {
      
      data = await d3.csv("gasoline_prices_conversion_2021.csv")
      var x = d3.scaleLinear().domain([1950,2021]).range([0,400])
      var y = d3.scaleLinear().domain([0,5]).range([400,0])
      //var svgs = d3.select('#trigger').append('svg').append('g').append('rect').attr('transform', 'translate(100,100)')
      var svg2 = d3.select('svg').append('g').attr('transform', 'translate(100,500)')
      var svg3 = d3.select('svg').append('g').attr('transform', 'translate(100,100)')
      
      
      var func = function(factor){
            var one = 'Gasoline Price ($/gallon)'
            var two = 'Inflation Adjuster'
            var three = 'Gasoline Price (2021 $/gallon)'
            
            //svgs.selectAll('rect').data(data).enter().append('rect').attr('width', 4).attr('height', 4).attr('x', function(d) { return x(d['Year']);}).attr('y', function(d) { return y(d[factor]);})
            
            // annotation
            const annotation1 = [
                  {
                        note: {
                              label: "1950~2021 Gasoline price reflecting inflation",
                              title: "$/gallon"
                              },
                        x: 500,
                        y: 300,
                        dy: 0,
                        dx: 100
                  }
                  ]
            const annotation2 = [
                  {
                        note: {
                              label: "1950~2021 Inflation adjuster reflecting prices of 2021 : The higher the number for the year, the lower the price (continuous rise)",
                              title: "Inflation transition"
                              },
                        x: 500,
                        y: 300,
                        dy: 0,
                        dx: 100
                  }
                  ]
            const annotation3 = [
                  {
                        note: {
                              label: "1950~2021 Gasoline price (without reflecting inflation)",
                              title: "$/gallon"
                              },
                        x: 500,
                        y: 300,
                        dy: 0,
                        dx: 100
                  }
                  ]
      
            const makeAnnotation1 = d3.annotation().annotations(annotation1)
            const makeAnnotation2 = d3.annotation().annotations(annotation2)
            const makeAnnotation3 = d3.annotation().annotations(annotation3)
      
            const anno1 = d3.select('svg').append('g').call(makeAnnotation1)
            const anno2 = d3.select('svg').append('g').call(makeAnnotation2)
            const anno3 = d3.select('svg').append('g').call(makeAnnotation3)
            
            if (factor == one) {anno1}
            else if (factor == two) {anno2}
            else if (factor == three) {anno3}
      }
      //Backup      
      //svg.selectAll('rect').data(data).enter().append('rect').attr('width', 4).attr('height', 4).attr('x', function(d) { return x(d['Year']);}).attr('y', function(d) { return y(d['Gasoline Price (2021 $/gallon)']);})

      // X axis
      svg2.call(d3.axisBottom(x).tickValues([1950,1960,1970,1980,1990,2000,2010,2021]).tickFormat(d3.format('.0f')))
      d3.select('svg').append('text').attr('x', 290).attr('y', 540).text('year')
      
      // Y axis
      svg3.call(d3.axisLeft(y).tickValues([0,1,3,5]).tickFormat(d3.format('.2f')))
      d3.select('svg').append('text').attr('x', 45).attr('y', 300).text('price')
      // format reference : https://observablehq.com/@d3/d3-format

}
</script>
</body>
</html>
